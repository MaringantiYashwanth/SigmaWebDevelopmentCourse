<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inline and Block elements</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <p>Hey I am a para</p>
    <!--p is a block element it takes entire width-->
    <a href="https://www.google.com">Google</a>
    <!-- a is an Inline elemnt it only takes necessary width -->
    <div>I am a block element</div>
    <span>I am a span element and I am inline </span
    ><a href="">yes he is inline</a>
    <!-- Quick Quiz: 
    Without using br tag, write a vertically aligned from asking for name, city and pincode of a user.
Everyone must comment -->
    <form action="post">
      <div>
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Input your name" required />
      </div>
      <div>
        <label for="city">City</label>
        <input type="text" id="city" placeholder="Input your city" required />
      </div>
      <div>
        <label for="pincode">Pincode</label>
        <input type="text" />
      </div>
    </form>
  </body>
</html>
